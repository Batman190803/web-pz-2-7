<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Practice 2.7</title>
</head>

<body>
    <div class="range-container">
        <label for="min-range">Мінімальне значення:</label>
        <input type="number" id="min-range" value="1">
        
        <label for="max-range">Максимальне значення:</label>
        <input type="number" id="max-range" value="25">
      
        <button id="apply-range">Застосувати діапазон</button>
      </div>
    <div class="game">
        <div class="game__content">
            <h1 class="main__title">Моя перша гра</h1>
            <button class="btn__start" id="start-game">Почати гру</button>
        </div>
    </div>
    <div class="win__list">
        <button id="reverse">Reverse</button>
        <div class="title__wins">Перемоги</div>
        <ul class="wins">
        </ul>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
